        <section>
            <h2 id="iframes">Uso de Iframes</h2>
            
            <article>
                <h2>Iframe con pagina web</h2>
                <figure>
                    <iframe src="https://sistemas.ufidelitas.ac.cr/" width="1100" height="400">
                    </iframe>
                </figure>
            </article>
            
            <article>
                <h2>Iframe con pagina banco</h2>

                    <iframe src="https://www.bancobcr.com/" width="1100" height="400">
                    </iframe>
                </figure>
            </article>
            
            <article>
                <h2>Iframe con video de Youtube</h2>
                <figure>
                    <iframe width="853" height="480" src="https://www.youtube.com/embed/Ahi-btqB8N4" title="Ilia Topuria vs Josh Emmett | FREE FIGHT | UFC 298" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </figure>
            </article>
            
            <article>
                <h2>Iframe con google maps</h2>
                <figure>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16414.11197797606!2d123.31088998159684!3d-75.10046260008427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xae51a4a78376dcd1%3A0x9b7c1a1b12be6d48!2sBase%20Concordia%2C%20Ant%C3%A1rtida!5e0!3m2!1ses!2scr!4v1706842208985!5m2!1ses!2scr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
